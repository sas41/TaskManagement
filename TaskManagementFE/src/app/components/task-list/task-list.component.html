<div class="container" *ngIf="auth.isAdmin || auth.isManager">
    <h1 class="mt-3">Task List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a class="btn btn-primary" href="/task/create">Create Task</a>
    </div>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Status</th>
            <th scope="col">Type</th>
            <th scope="col">Creator</th>
            <th scope="col">Added</th>
            <th scope="col">Due</th>
            <th scope="col">Assignees</th>
        </tr>
    </thead>

    <tbody>
    <tr *ngFor="let task of tasks" (click)="navigateToTask(task.id ?? '')">
        <td>{{task.title}}</td>
        <td>{{task.status}}</td>
        <td>{{task.type}}</td>
        <td>{{task.creator.username}}</td>
        <td>{{dateDisplay(task.dateAdded)}}</td>
        <td>{{dateDisplay(task.requiredBy)}}</td>
        <td>{{task.assignees?.join(", ")}}</td>
    </tr>
    </tbody>
</table>
