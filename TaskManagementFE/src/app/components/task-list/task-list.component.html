<div class="container">
    <h1 class="mt-3">Task List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a class="btn btn-primary" routerLink="/task/create">Create Task</a>

    </div>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Status</th>
            <th scope="col">Creator</th>
            <th scope="col">Added</th>
            <th scope="col">Due</th>
            <th scope="col"></th>
        </tr>
    </thead>

    <tbody>
    <tr *ngFor="let task of tasks">
        <td>{{task.title}}</td>
        <td>{{task.status}}</td>
        <td>{{task.creator.username}}</td>
        <td>{{task.dateAdded}}</td>
        <td>{{task.requiredBy}}</td>
        <td>{{task.roles.join(", ")}}</td>
    </tr>
    </tbody>
</table>
